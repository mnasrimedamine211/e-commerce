<section class="flex flex-col gap-4">
  <div class="flex items-center justify-between flex-none">
    <div class="flex items-center">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input
          type="text"
          nz-input
          placeholder="Search products"
          (input)="productService.onSearchProduct($event)"
        />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search" nzTheme="outline"></i>
      </ng-template>
    </div>
    <div>
      <button
        nz-button
        nzType="primary"
        (click)="openModal()"
        class="py-2 px-4"
      >
        Add new
      </button>
    </div>
  </div>

  <nz-table
    class="overflow-auto h-full flex-grow"
    #productTable
    [nzData]="(productService.filteredProductList$ | async) || []"
    ngSkipHydration
  >
    <thead>
      <tr>
        <th
          *ngFor="let column of listOfColumn"
          [nzSortFn]="column.compare"
          [nzSortPriority]="column.priority"
        >
          {{ column.title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productTable.data">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          <span
            [ngClass]="{
              'text-green-600': productService.isAvailable(product),
              'text-red-600': !productService.isAvailable(product)
            }"
          >
            {{
              productService.isAvailable(product)
                ? "Available"
                : "Not Available"
            }}
          </span>
        </td>
        <td class="flex items-center gap-2">
          <button
            nz-button
            nzType="primary"
            [disabled]="this.cartService.isProductInCart(product.id)"
            [nzLoading]="
              (productService.getLoadingState(product.id, 'added') | async) ??
              false
            "
            (click)="addCart(product)"
          >
            Add to cart
          </button>
          <button
            nz-button
            nzType="default"
            nzDanger
            [nzLoading]="
              (productService.getLoadingState(product.id, 'removed') | async) ??
              false
            "
            [disabled]="!this.cartService.isProductInCart(product.id)"
            (click)="this.cartService.removeProductFromCarts(product.id)"
          >
            Remove from cart
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</section>

<add-product-modal
  *ngIf="modalVisible"
  [isVisible]="modalVisible"
  (closeModal)="modalVisible = false"
  (submitSelection)="onSubmit($event)"
></add-product-modal>
